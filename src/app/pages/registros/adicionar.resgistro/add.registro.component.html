<div class="principal">
  <h2>Cadastrar registro</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Cpf usuário</mat-label>
      <input matInput placeholder="cpf" />
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Vacina</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Lote</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Dose</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100 mb-3 mt-3">
      <mat-label>Data Aplicação</mat-label>
      <input matInput type="date" />
    </mat-form-field>

    <mat-form-field
      class="example-full-width"
      appearance="fill"
      class="w-100 mb-4"
    >
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        placeholder="Descreva algumas informações da vacinas"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between">
    <button
      mat-raised-button
      color="primary"
      class="buttonCancel"
      mat-dialog-close
    >
      Cancelar
    </button>
    <button mat-raised-button color="primary" class="button">Adicionar</button>
  </div>
</div>
