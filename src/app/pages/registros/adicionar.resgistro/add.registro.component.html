<div class="principal">
  <h2>Cadastrar registro</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Usuario</mat-label>
      <mat-select #usuario>
        <mat-option *ngFor="let el of users" [value]="el.cpf">{{el.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Vacina</mat-label>
      <mat-select #vacina>
        <mat-option *ngFor="let el of vacinas" [value]="el.cod">{{el.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Lote</mat-label>
      <mat-select #lote>
        <mat-option *ngFor="let el of lotes" [value]="el.cod">{{el.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="w-100 d-flex justify-content-between mb-3">
      <mat-form-field appearance="legacy" class="min">
        <mat-label>Dose</mat-label>
        <input matInput type="number" #dose/>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="min">
        <mat-label>Data Aplicação</mat-label>
        <input matInput type="date" #dt/>
      </mat-form-field>
    </div>

    <mat-form-field
      class="example-full-width"
      appearance="fill"
      class="w-100 mb-4"
    >
      <mat-label>Descrição</mat-label>
      <textarea
       #descricao
        matInput
        placeholder="Descreva algumas informações da vacinas"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between">
    <button
      mat-raised-button
      color="primary"
      class="buttonCancel"
      mat-dialog-close
    >
      Cancelar
    </button>
    <button mat-raised-button color="primary" class="button" (click)="adicionaRegistro(usuario.value, vacina.value, lote.value, dose.value, dt.value, descricao.value)">Adicionar</button>
  </div>
</div>
