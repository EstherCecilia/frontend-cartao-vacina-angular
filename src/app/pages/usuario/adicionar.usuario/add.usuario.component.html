<div class="principal">
  <h2>Cadastrar usuário</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" #name />
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Cpf</mat-label>
      <input matInput placeholder="cpf" #cpf />
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Data nascimento</mat-label>
      <input matInput type="date" #dt_nascimento />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Celular</mat-label>
      <input matInput placeholder="Celular" type="tel" #tel />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" #email />
    </mat-form-field>

    <div class="w-100 d-flex justify-content-between mb-3">
      <mat-form-field appearance="legacy" class="min">
        <mat-label>Cep</mat-label>
        <input matInput placeholder="Cep" (change)="applyCep($event)" #cep />
      </mat-form-field>
      <mat-form-field appearance="legacy" class="min">
        <mat-label>Número</mat-label>
        <input matInput placeholder="Número" #numero />
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-between">
      <button
        mat-raised-button
        color="primary"
        class="buttonCancel"
        mat-dialog-close
      >
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        class="button"
        (click)="
          adicionaUsuario(
            name.value,
            cpf.value,
            tel.value,
            email.value,
            dt_nascimento.value,
            cep.value,
            numero.value
          )
        "
      >
        Adicionar
      </button>
    </div>
  </div>
</div>
