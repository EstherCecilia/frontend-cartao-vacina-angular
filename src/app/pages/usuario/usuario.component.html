<header-root></header-root>
<div class="mt-4 px-3">
  <div class="d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <mat-form-field appearance="legacy">
        <mat-label>Pesquisar</mat-label>
        <input matInput placeholder="Pesquisar" (keyup)="applyFilter($event)" />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-raised-button
        color="primary"
        class="button"
        (click)="openDialog()"
      >
        Adicionar usu√°rio
      </button>
      <button [disabled]="!acoes" class="buttonRedon">
        <fa-icon class="icon" [icon]="faEye"></fa-icon>
      </button>
      <button [disabled]="!acoes" class="buttonRedon">
        <fa-icon class="icon" [icon]="faTrash"></fa-icon>
      </button>
      <button [disabled]="!acoes" class="buttonRedon"> 
        <fa-icon class="icon" [icon]="faPen"></fa-icon>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          color="primary"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          color="primary"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
