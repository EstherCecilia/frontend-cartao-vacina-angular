<div class="principal">
  <h2>Cadastrar aplicador</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" />
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Cpf</mat-label>
      <input matInput placeholder="cpf" />
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Data nascimento</mat-label>
      <input matInput type="date" />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Celular</mat-label>
      <input matInput placeholder="Celular" type="tel" />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Senha" type="password" />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>CRM-CRF</mat-label>
      <input matInput />
    </mat-form-field>

    <section class="example-section mb-4 mt-4">
    <mat-checkbox class="example-margin" color="primary">Administrador</mat-checkbox>
    </section>

    <div class="d-flex justify-content-between mt-4">
      <button
        mat-raised-button
        color="primary"
        class="buttonCancel"
        mat-dialog-close
      >
        Cancelar
      </button>
      <button mat-raised-button color="primary" class="button">
        Adicionar
      </button>
    </div>
  </div>
</div>
