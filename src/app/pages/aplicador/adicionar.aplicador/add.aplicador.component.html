<div class="principal">
  <h2>Cadastrar aplicador</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" #name/>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Cpf</mat-label>
      <input matInput placeholder="cpf" #cpf/>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label >Data nascimento</mat-label>
      <input matInput type="date" #dt_nascimento/>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Celular</mat-label>
      <input matInput placeholder="Celular" type="tel" #tel/>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" #email/>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Senha</mat-label>
      <input matInput placeholder="Senha" type="password" #senha/>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>CRM-CRF</mat-label>
      <input matInput #cr/>
    </mat-form-field>

    <section class="example-section mb-4 mt-4">
      <mat-checkbox class="example-margin" color="primary" #admin
        >Administrador</mat-checkbox
      >
    </section>

    <div class="d-flex justify-content-between mt-4">
      <button
        mat-raised-button
        color="primary"
        class="buttonCancel"
        mat-dialog-close
      >
        Cancelar
      </button>
      <button
        mat-raised-button
        color="primary"
        class="button"
        (click)="
        adicionaAplicador(
            name.value,
            cpf.value,
            tel.value,
            email.value,
            senha.value,
            dt_nascimento.value,
            cr.value,
            admin.checked
          )
        "
      >
        Adicionar
      </button>
    </div>
  </div>
</div>
