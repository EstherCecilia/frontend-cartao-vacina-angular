<div class="principal">
  <h2>Cadastrar lote</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Número</mat-label>
      <input matInput placeholder="Número" />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Fabricante</mat-label>
      <input matInput placeholder="Fabricante" />
    </mat-form-field>

    <div class="w-100 d-flex justify-content-between mb-3">
      <mat-form-field appearance="legacy" class="min">
        <mat-label>Fabricação</mat-label>
        <input matInput placeholder="Data de fabricação" type="date" />
      </mat-form-field>

      <mat-form-field appearance="legacy" class="min">
        <mat-label>Vencimento</mat-label>
        <input matInput placeholder="Data e vencimento" type="date" />
      </mat-form-field>
    </div>
    <mat-form-field class="example-full-width" appearance="fill" class="w-100 mb-4">
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        placeholder="Descreva algumas informações da vacinas"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between">
    <button mat-raised-button color="primary" class="buttonCancel" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" class="button">Adicionar</button>
  </div>
</div>
