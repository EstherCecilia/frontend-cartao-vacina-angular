<div class="principal">
  <h2>Cadastrar vacina</h2>
  <div>
    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput placeholder="Nome" />
    </mat-form-field>

    <mat-form-field appearance="legacy" class="w-100">
      <mat-label>Código</mat-label>
      <input matInput placeholder="Código" />
    </mat-form-field>

   
    <mat-form-field class="example-full-width" appearance="fill" class="w-100 mb-4">
      <mat-label>Descrição</mat-label>
      <textarea
        matInput
        placeholder="Descreva algumas informações da vacinas"
      ></textarea>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between">
    <button mat-raised-button color="primary" class="buttonCancel" mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" class="button">Adicionar</button>
  </div>
</div>
